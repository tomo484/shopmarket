services:
  - type: web
    name: shopmarket-backend
    env: go
    region: oregon
    plan: free
    buildCommand: cd backend && go build -o main .
    startCommand: cd backend && ./main
    envVars:
      - key: ENV
        value: prod
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: shopmarket-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: shopmarket-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: shopmarket-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: shopmarket-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: shopmarket-db
          property: password

databases:
  - name: shopmarket-db
    databaseName: shopmarket
    user: shopmarket_user
    region: oregon
    plan: free
